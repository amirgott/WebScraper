<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper App</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); /* Soft shadow */
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #374151;
            background-color: #f9fafb;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #6366f1; /* Focus color */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus shadow */
        }
        textarea {
            min-height: 120px; /* Minimum height for prompt and result textareas */
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            background-color: #6366f1; /* Primary button color */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); /* Button shadow */
        }
        button:hover {
            background-color: #4f46e5; /* Darker on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }
        button:active {
            transform: translateY(0); /* Press effect */
        }
        #resultDisplay {
            min-height: 200px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-break: break-word; /* Break long words */
            font-size: 0.95rem;
            color: #4b5563;
        }
        /* Loading spinner styles */
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #6366f1; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Web Scraper</h1>

        <div class="mb-6">
            <label for="urlInput" class="mb-2">URL to Scrape:</label>
            <input type="text" id="urlInput" placeholder="e.g., https://www.example.com" class="mb-4">
        </div>

        <div class="flex items-center justify-center mb-8">
            <button id="scrapeButton" class="mr-4">Scrape Page</button>
            <div id="loadingSpinner" class="loading-spinner"></div>
        </div>

        <div>
            <label for="resultDisplay" class="mb-2">Scraped Result:</label>
            <textarea id="resultDisplay" readonly class="bg-gray-50"></textarea>
        </div>

        <div class="flex items-center justify-center mt-6">
            <button id="confirmButton" class="hidden bg-green-500 hover:bg-green-600 active:bg-green-700"
            disabled>Confirm</button>
        </div>
    </div>

    <script>
        // Global state
        let urlQueue = [];
        let currentUrl = null;
        let currentRowNumber = null;

        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const improveBtn = document.getElementById('improveBtn');
        const resultText = document.getElementById('resultText');
        const resultsDiv = document.getElementById('results');
        const urlCount = document.getElementById('urlCount');
        const urlQueue_el = document.getElementById('urlQueue');
        const urlList = document.getElementById('urlList');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Make sure to add event listeners and load URLs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");

            // Set up event listeners
            scrapeBtn.addEventListener('click', scrapePage);
            confirmBtn.addEventListener('click', confirmResults);
            improveBtn.addEventListener('click', improveResults);

            // Automatically load URLs when page loads
            loadUrls();
        });

        // Functions
        async function loadUrls() {
            console.log("Automatically loading URLs");
            try {
                // Show loading indicator
                loadingIndicator.style.display = 'block';

                console.log("Fetching URLs from /api/input-urls");
                const response = await fetch('/api/input-urls');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received data:", data);

                urlQueue = data.urls || [];
                updateUrlDisplay();

                if (urlQueue.length > 0) {
                    console.log(`Loaded ${urlQueue.length} URLs, loading first URL`);
                    loadNextUrl();
                } else {
                    console.log("No URLs found in the sheet");
                    alert('No URLs found in the input sheet. You can enter a URL manually.');
                }
            } catch (error) {
                console.error('Error loading URLs:', error);
                alert('Failed to load URLs from sheet: ' + error.message);
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
            }
        }

        function updateUrlDisplay() {
            urlQueue_el.innerHTML = '';
            urlCount.textContent = urlQueue.length;

            urlQueue.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item.url;
                if (index === 0 && currentUrl === item.url) {
                    li.classList.add('current-url');
                }
                urlQueue_el.appendChild(li);
            });

            if (urlQueue.length > 0) {
                urlList.classList.remove('hidden');
            } else {
                urlList.classList.add('hidden');
            }
        }

        function loadNextUrl() {
            if (urlQueue.length > 0) {
                const nextItem = urlQueue[0];
                urlInput.value = nextItem.url;
                currentUrl = nextItem.url;
                currentRowNumber = nextItem.row;
                updateUrlDisplay();
            } else {
                urlInput.value = '';
                currentUrl = null;
                currentRowNumber = null;
                resultsDiv.classList.add('hidden');
                alert('All URLs have been processed!');
            }
        }

        async function scrapePage() {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                scrapeBtn.disabled = true;
                scrapeBtn.textContent = 'Scraping...';

                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultText.textContent = JSON.stringify(data, null, 2);
                resultsDiv.classList.remove('hidden');

                // If this is a manually entered URL (not from queue)
                if (url !== currentUrl) {
                    currentUrl = url;
                    currentRowNumber = null;
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to scrape page: ' + error.message);
            } finally {
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'Scrape Page';
            }
        }

        async function confirmResults() {
            if (!currentUrl) {
                alert('No URL to confirm');
                return;
            }

            try {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Confirming...';

                // Prepare request body with the URL and optional row number
                const requestBody = {
                    url: currentUrl
                };

                if (currentRowNumber) {
                    requestBody.row_number = currentRowNumber;
                }

                const response = await fetch('/api/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // If URL was from queue, remove it and load next URL
                if (urlQueue.length > 0 && urlQueue[0].url === currentUrl) {
                    urlQueue.shift();
                    updateUrlDisplay();
                    resultsDiv.classList.add('hidden');
                    resultText.textContent = '';
                    loadNextUrl();
                } else {
                    // Manual URL processing completed
                    alert('URL processed successfully!');
                    resultsDiv.classList.add('hidden');
                    resultText.textContent = '';
                    urlInput.value = '';
                    currentUrl = null;
                    currentRowNumber = null;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to confirm results: ' + error.message);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm';
            }
        }

        async function improveResults() {
            // This is a placeholder for the improve functionality
            alert('Improve functionality not implemented yet.');
        }
    </script>
</body>
</html>
